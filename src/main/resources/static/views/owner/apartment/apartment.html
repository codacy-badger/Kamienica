<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Kamienica - Mieszkania</title>
  <!-- Bootstrap core CSS-->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="/css/sb-admin.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">


  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/js/common/adminNav.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/js/sb-admin.min.js"></script>
  <script src="/vendor/jquery/jquery-ui.js"></script>
  <script src="/js/common/util.js"></script>
  <script src="/js/owner/apartments.js"></script>
  <script src="/vendor/datatables/jquery.dataTables.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.js"></script>

<body class="fixed-nav sticky-footer bg-dark ng-scope" id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">  
  </nav>


  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 mb-5">
          <select id='residences' class="btn btn-secondary dropdown-toggle btn-block">
          </select>
        </div>
        <div class="col-sm-4 mb-4">
          <button id="toggler" class="btn btn-info btn-block "></button>
        </div>
      </div>

      <div class="row" id="form">
        <div class="col-xl-12 col-sm-12 mb-12">
          <div class="col-lg-12">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-table"></i> Dodaj/Edytuj</div>
              <div class="card-body">
                <form class="form-horizontal" id="myForm">

                  <div class="form-group">
                      <input id="appartmentId" type="text" hidden/>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Numer Mieszkania</label>
                    <div class="col-sm-6">
                      <input id="apartmentNumber" type="text" class="form-control" placeholder="Pole wymagane" />
                    </div>
                  </div>

                  <!-- https://scotch.io/tutorials/angularjs-form-validation -->
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Opis</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id='description' placeholder="Pole wymagane" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Domofon</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="intercom" placeholder="Pole wymagane" />
                    </div>
                  </div>

                  <div class="form-group ">
                    <div class="col-lg-12">
                      <input id="submitButton" type="submit" value="Dodaj" class="btn btn-info ">
                      <button id="resetButton" type="button" class="btn btn-warning ">Reset</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row" id="list">
        <div class="col-xl-12 col-sm-12 mb-12">
          <div class="col-lg-12" id="tableContent" hidden>
            <div class="card mb-3">
              <div class="card-header">
                <i class="fa fa-table"></i> Lista mieszkań</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Nieruchomość</th>
                        <th>Nr Mieszkania</th>
                        <th>Domofon</th>
                        <th>Opis</th>
                        <th>Edytuj/Usuń</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Nieruchomość</th>
                        <th>Nr Mieszkania</th>
                        <th>Domofon</th>
                        <th>Opis</th>
                        <th>Edytuj/Usuń</th>
                      </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




      <footer class="sticky-footer">
        <div class="container">
          <div id="versionFooter" class="text-center">
          </div>
        </div>
      </footer>
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
      </a>

      <!-- Logout Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Potwierdź Wylogowanie</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">Wybierz "Wyloguj" jeśli chcesz zakończyć sesję.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
              <a class="btn btn-primary" href="/logout">Wyloguj</a>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel"></h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body" id="messageModalMessage"></div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
